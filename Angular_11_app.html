<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>

</head>
<body ng-app="MYAPP">
	<p><a href='#/!'>Main </a></p>
	<a href="#!banana">Banana</a>
	<a href="#!mango">Mango</a>
	<p>Click on the links to change the content.</p>
	<p>Use the links "otherwise" to define what to display when the links are displayed.</p>
	<div ng-view></div>
		<script>
			var app=angular.module("MYAPP",["ngRoute"]);
			app.config(function($routeProvider){
				$routeProvider
				.when("/banana",{template:"<h1>Banana</h1><p>Bananas contain around 75% water.</p>"})
				.when("/mango",{template:"<h1>Mango</h1><p>Mnago contain 40% water.</p>"})
				.otherwise({template:"<h1>Nothing </h1><p>Nothing has been selected</p>"});

			});
		</script>

</body>
</html>
